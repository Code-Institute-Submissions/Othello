<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://kit.fontawesome.com/2ea8c5e5d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Othello</title>
</head>

<body>
    <header>
        <div class="overlay" id="overlayID">
            <div class="start-nav" id="startNav">
                <a href="#" class="button" id="close-button" onclick="closeMenu()">&times;</a>
                <h1 class="header-h1">Welcome to <span class="uppercase">Othello!</span></h1>
                <p class="p-text">Pick a board size:</p>
                <ul class="size-button-list">
                    <li class="board-button" id="button6x6">
                        <a href="#" class="button" onclick="chooseSize(6)">6x6</a>
                    </li>
                    <li class="board-button" id="button8x8">
                        <a href="#" class="button" onclick="chooseSize(8)">8x8</a>
                    </li>
                    <li class="board-button" id="button10x10">
                        <a href="#" class="button" onclick="chooseSize(10)">10x10</a>
                    </li>
                </ul>
                <a href="#" id="start-button" class=" button board-button" onclick="startGame()">
                    START!
                </a>
            </div>
        </div>
        <nav class="main-nav">
            <span class="othello-logo">OTHELLO</span>
            <span class="menu-icon" onclick="toggleNav()"><i class="fas fa-bars"></i></span>
            <div class="menu-button-container bg-clr-navajo">
                <span class="button menu-button uppercase" onclick="openMenu()">Start</span>
            </div>
            <div class="menu-button-container bg-clr-dutch">
                <a href="#" class="button menu-button rules-button uppercase">Rules</a>
            </div>
            <div class="menu-button-container">
                <a href="#" class="button menu-button ff-button uppercase">Fun Facts</a>
            </div>
        </nav>
    </header>

    <div class="row no-gutters background-image">
        <div class="col-lg-8 offset-lg-2 col-md-12 board-section">
            <div class="row no-gutters board-container">
                <div class="d-none d-lg-block col-lg-2">
                    <div class="white-scoreboard">
                        <div class="circle black-circle"></div>
                        <p id="black-score-desktop" class="p-text"></p>
                    </div>
                </div>
                
                <div class="col-lg-8 col-md-12 board-col">
                    <div id="board"></div>
                </div>
                
                <div class="d-none d-lg-block col-lg-2">
                    <div class="black-scoreboard">
                        <div class="circle white-circle"></div>
                        <p id="white-score-desktop" class="p-text"></p>
                    </div>
                </div>
                <p id="current-player" class="d-none d-lg-block">Your Turn</p>
            </div>
        </div>
    </div>


    <div class="container-fluid container-score-board">
        <div class="row score-board-row d-lg-none">
            <div class="col-md-8 offset-md-2">
                <div class="score-board">
                    <div class="row no-gutters">
                        <div class="col-3 white-scoreb-mw">
                            <div class="circle black-circle"></div>
                            <p id="black-score-mobile" class="p-text">11</p>
                        </div>
                        <div class="col-6 m-auto">
                            <p class="text-center p-text" id="current-player-mobile">Your Turn</p>
                        </div>
                        <div class="col-3 black-scoreb-mw">
                            <div class="circle white-circle"></div>
                            <p id="white-score-mobile" class="p-text">11</p>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>




    
    <script type="text/javascript" src="assets/js/view.js"></script>
    <script type="text/javascript" src="assets/js/model.js"></script>
    <script type="text/javascript" src="assets/js/controller.js"></script>

</body>

</html>
