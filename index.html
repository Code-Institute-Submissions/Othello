<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Othello</title>
</head>

<body>
    <header>
        <div class="overlay" id="overlayID">
            <div class="start-nav" id="startNav">
                <a href="#" class="btn" id="close-btn" onclick="closeNav()">&times;</a>
                <h1 class="header-h1">Welcome to <span class="uppercase">Othello!</span></h1>
                <p class="p-text">Pick a board size:</p>
                <ul class="size-btn-list">
                    <li class="board-btn"><a href="#" class="btn" onclick="chooseSize()">6x6</a></li>
                    <li class="board-btn"><a href="#" class="btn" onclick="chooseSize()">8x8</a></li>
                    <li class="board-btn"><a href="#" class="btn" onclick="chooseSize()">10x10</a></li>
                </ul>
                <a href="#" id="start-btn" class=" btn board-btn" onclick="chooseSize()">START!</a>
            </div>
        </div>
        <nav class="main-nav">
            <span class="othello-logo">OTHELLO</span>
            <div class="menu-btn-container">
                <span class="btn menu-btn uppercase" onclick="openNav()">Menu</span>
            </div>
        </nav>
    </header>
    <section class="board-section">
        <div class="board_container">
            <div id="board"></div>
        </div>
    </section>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
